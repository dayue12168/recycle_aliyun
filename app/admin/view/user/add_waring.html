<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__LAYUICSS__/layui.css">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
</head>
<body>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
<!--<legend>初始赋值演示</legend>-->
<!--</fieldset>-->

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">报警接收人</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入接收人"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">报警接收手机号</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">报警人员级别</label>
        <div class="layui-input-block">
            <select name="level" lay-filter="level">
                <option value=""></option>
                <option value="1">普通级</option>
                <option value="2">紧急级</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="btnSubmit" lay-filter="btnSubmit" lay-submit>保存</button>
        </div>
    </div>
</form>
</body>
<script src="__COMMONJS__/jquery-2.1.4.min.js"></script>
<!-- layui 1.0.9版本 -->
<script type="text/javascript" src="/static/admin/layui/lay/dest/layui.all.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form();
        form.on('submit(btnSubmit)', function (data) {
            var formData = data.field;
            var url = "/admin/User/saveWaring";
            $.ajax({
                url: url,
                type: 'post',
                data: formData,
                success: function (data) {
                    data = JSON.parse(data);
                    console.log(data.status);
                    if (data.status == 'error') {
                        layer.msg(data.msg, {icon: 5});//失败的表情
                        return;
                    } else if (data.status == 'success') {
                        layer.msg(data.msg, {
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                }
            });
            return false;//阻止表单跳转
        });
        form.verify({
            phone: [/^1[3|4|5|7|8]\d{9}$/, '手机必须11位，只能是数字！']
        });
    });

</script>
</html>
