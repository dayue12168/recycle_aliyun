<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日志管理</title>
    <link rel="stylesheet" href="__LAYUICSS__/layui.css">
    <link rel="stylesheet" href="__ADMINCSS__/ssbase.css">
    <!-- v-5.0.9 laydate -->
    <link rel="stylesheet" href="__LAYUICSS__/modules/laydate/laydate.css">
    <link rel="stylesheet" href="__ADMINCSS__/style.css">
    <style>

    </style>
</head>
<body>
    <span class="layui-breadcrumb" lay-separator="/" >
        <a href="">系统管理</a>
        <a href="">日志管理</a>
    </span>
    <div class="topLine">
        <div class="layui-form" action="">
            <div class="layui-form-item flex-box flex-b">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 120px">日志起止时间</label>
                    <div class="layui-input-inline flex-box flex-2">
                    <input type="text" name="startTime" lay-verify="required" readonly class="layui-input" placeholder="开始时间">
                    <input type="text" name="endTime" lay-verify="required" readonly class="layui-input" placeholder="结束时间">
                    </div>
                </div>
                <div class="layui-inline" style="cursor: pointer;">
                    <button class="layui-btn layui-btn-primary layui-btn-small">刷新列表<i class="layui-icon">&#x1002;</i></button>
                </div>
                
            </div>
            <div class="layui-form-item" >
                <div class="layui-inline">
                    <label class="layui-form-label"  style="width: 120px">日志项目</label>
                    <div class="layui-input-inline flex-box flex-2">
                        <select name="" id="" lay-verify="required" >
                            <option value="">管理员登陆</option>
                            <option value="1">商户登陆</option>
                            <option value="2">我登陆</option>
                        </select>
                    </div>
                </div>


            </div>
            <table class="layui-table">
                <colgroup>
                    <!-- 此处 width 按比例分割 -->
                    <col width='200'>
                    <col width='200'>
                    <col width='500'>
                </colgroup>
                <thead>
                    <tr>
                    <th>日志时间</th>
                    <th>日志项目</th>
                    <th>日志详情</th>
                    </tr> 
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>2018/10/10 20：00</td>
                        <td>管理员登陆</td>
                        <td>管理员abcde于2018/10/10 20：00 登陆</td>
                    </tr>
                   
                </tbody>
            </table> 
            <div class="layui-elem-quote" style="padding: 5px 0;">
                &nbsp;&nbsp;查询到设备总数：<span class="len"></span>
                &nbsp;&nbsp; &nbsp;&nbsp;<div id="demo4" style="display: inline-block;"></div>
            </div>
        </div>
    </div>   
</body>

<script src="__COMMONJS__/jquery-2.1.4.min.js"></script>
<!-- layui 1.0.9版本 -->
<script type="text/javascript" src="__ADMINJS__/layui/layui.js"></script>

<!-- laydate v-5.0.9 -->
<script src="__ADMINJS__/layui/lay/modules/laydate/laydate.js"></script>
<script src="__ADMINJS__/js/log_manage.js"></script>
</html>
